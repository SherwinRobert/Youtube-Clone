<!DOCTYPE html>
<html class="" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="stylesheet" href="./videoPage.css">
    <link rel="stylesheet" href="scrollBar.css">
    <script defer src="https://kit.fontawesome.com/fd72424c86.js" crossorigin="anonymous"></script>
    <title>YouTube</title>
</head>
<body class="dark:bg-zinc-800 dark:text-white relative">
    <header class="flex z-10 fixed w-full justify-between items-center py-1 px-4 bg-slate-50 dark:bg-neutral-700">
        <section id="left-nav" class="flex items-center">
            <div id="mainButton" class="ml-2 mr-3 active:bg-gray-200 p-2 rounded-full">
                <button class=""><i class="fas fa-bars fa-lg"></i></button>
            </div>
            <div style="background-image: url('photos/youtube-logo.png');" class=" h-12 w-28 bg-cover bg-center bg-no-repeat"></div>
        </section>
        <section class="py-1 flex flex-1 sm:justify-center justify-end">
            <button id="reverter" class="bg-gray-200 py-1 px-4 hidden"><i class="fas fa-arrow-left"></i></button>
            <input class="outline-none border-2 w-full max-w-lg p-1 rounded-l-sm dark:bg-zinc-900 sm:block hidden" type="search" id="searchBar" placeholder="Search">
            <button id="searchButton" class="hidden sm:block sm:bg-gray-100 sm:hover:bg-gray-200 sm:rounded-r-sm sm:rounded-none rounded-full py-1 px-4 border-1 border-l-0 sm:focus:bg-gray-300 dark:bg-zinc-600"><i class="fas fa-search"></i></button>
            <button id="search-button-sm" class ="sm:hidden bg-gray-100 hover:bg-gray-200 rounded-full py-1 px-4 border-1 border-l-0 focus:bg-gray-300 dark:bg-zinc-600" ><i class="fas fa-search"></i></button>
        </section>
        <section id="right-nav" class="flex relative items-center">
            <div id="log-menu" class="cursor-pointer hover:bg-gray-100 p-2 w-max rounded-full"><i class="far fa-user"></i></div>
            <div id="log-menu-child" class="fixed hidden top-14 w-max p-1 right-0 rounded-lg shadow-lg backdrop-blur-md bg-white">
                <div id="sign-in-or-out-button" class="p-2 cursor-pointer hover:bg-gray-100"><i class="fas fa-key mr-1"></i><span id="sign-in-status">SIGN IN</span></div>
                <div class="p-2 cursor-pointer hover:bg-gray-100"><i class="fas fa-moon mr-1 "></i><span>Dark Mode</span></div>
            </div>
            <div class="h-12 rounded-full" id="signInDiv"></div>
            <!-- <div id="sign-in-or-out-button" class="ring-2 ring-blue-700 text-blue-700 h-8 w-20 text-center rounded-sm text-sm py-2 cursor-pointer"><i class="far fa-user"></i> SIGN IN</div> -->
        </section>
    </header>
    <main>
        <nav id="navFull" class="nav-main dark:bg-zinc-800 fixed z-10 h-full overflow-y-scroll w-56 top-14 bg-slate-50">
            <section class="border-b-2 dark:border-zinc-700 p-1">
                <div class="flex items-center p-2 hover:bg-gray-100 dark:hover:bg-zinc-600 focus:bg-gray-200 cursor-pointer">
                    <div class="ml-5 mr-3 w-7 box-border"><i class="fas fa-home"></i></div>
                    <div class="text-base ml-2 font-medium">Home</div>
                </div>
                <div class="flex items-center p-2 hover:bg-gray-100 dark:hover:bg-zinc-600 focus:bg-gray-200 cursor-pointer">
                    <div class="ml-5 mr-3 w-7 box-border"><i class="far fa-compass"></i></div>
                    <div class="text-base ml-2 font-medium">Explore</div>
                </div>
                <div class="flex items-center p-2 hover:bg-gray-100 dark:hover:bg-zinc-600 focus:bg-gray-200 cursor-pointer">
                    <div class="ml-5 mr-3 w-7 box-border"><i class="fas fa-id-card"></i></div>
                    <div class="text-base ml-2 font-medium">Subscriptions</div>
                </div>
            </section>
            <section class="border-b-2 dark:border-zinc-700 p-1">
                <div class="flex items-center p-2 hover:bg-gray-100 dark:hover:bg-zinc-600 focus:bg-gray-200 cursor-pointer">
                    <div class="ml-5 mr-3 w-7 box-border"><i class="fas fa-home"></i></div>
                    <div class="text-base ml-2 font-medium">Library</div>
                </div>
                <div class="flex items-center p-2 hover:bg-gray-100 dark:hover:bg-zinc-600 focus:bg-gray-200 cursor-pointer">
                    <div class="ml-5 mr-3 w-7 box-border"><i class="far fa-compass"></i></div>
                    <div class="text-base ml-2 font-medium">History</div>
                </div>
                <div class="flex items-center p-2 hover:bg-gray-100 dark:hover:bg-zinc-600 focus:bg-gray-200 cursor-pointer">
                    <div class="ml-5 mr-3 w-7 box-border"><i class="fas fa-id-card"></i></div>
                    <div class="text-base ml-2 font-medium">Your Videos</div>
                </div>
                <div class="flex items-center p-2 hover:bg-gray-100 dark:hover:bg-zinc-600 focus:bg-gray-200 cursor-pointer">
                    <div class="ml-5 mr-3 w-7 box-border"><i class="fas fa-id-card"></i></div>
                    <div class="text-base ml-2 font-medium">Watch Later</div>
                </div>
                <div class="flex items-center p-2 hover:bg-gray-100 dark:hover:bg-zinc-600 focus:bg-gray-200 cursor-pointer">
                    <div class="ml-5 mr-3 w-7 box-border"><i class="fas fa-id-card"></i></div>
                    <div class="text-base ml-2 font-medium">Liked Videos</div>
                </div>
            </section>
            <section class="px-1 py-4">
                <div class="mx-4 box-border text-base font-semibold ba">SUBSCRIPTIONS</div>
                <div id="signInDiv1" class="p-4">
                    <div class="text-sm mb-2">Sign in to like videos, comment, and subscribe.</div>
                    <div id="sign-in-or-out-button1" class="ring-2 ring-blue-700 text-blue-700 h-8 w-24 text-center rounded-sm p-1 cursor-pointer"><i class="far fa-user"></i> SIGN IN</div>
                </div>
                <div class="" id ="subsDiv"></div>
            </section>
        </nav>
        <div class="max-w-[1300px] relative xl:p-0 p-[1%] top-20 mx-auto container">
            <div class="videoDiv">
                <section class="relative w-full pt-[56.25%]">
                    <iframe id="vidFrame" class="absolute w-full h-full top-0 left-0" src="https://www.youtube.com/embed" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </section>
                <section class="z-20">
                    <div class="mb-[2%] border-b-2 dark:border-zinc-700">
                        <h1 class="text-lg py-[1%] font-medium" id="v-title"></h1>
                        <div class="flex justify-between pb-[1%]">
                            <div id="v-stats" class="basis-4/5 text-sm text-gray-700"></div>
                            <div id="rating-block" class="flex justify-between basis-1/5">
                                <div id="like-button" class="liker flex items-center px-1">
                                    <i id="like-icon" class="far fa-thumbs-up"></i>
                                    <div class="" id="v-likes"></div>
                                </div>
                                <div id="dislike-button" class="disliker flex items-center px-1">
                                    <i id="dislike-icon" class="far fa-thumbs-down px-1"></i>
                                    <div>Dislike</div>
                                </div>
                            </div>
                        </div> 
                    </div>
                    
                    <div class="border-b-2 dark:border-zinc-700 pb-[1%]">
                        <div class="flex justify-between pb-[1%]">
                            <div class="flex">
                                <img id="v-profile" src="./photos/channels4_profile.jpg" class="h-12 rounded-full mr-2" alt="">
                                <div>
                                    <div id="v-channel-name">
                                    </div>
                                    <div class="text-xs" id="v-subs">
                                    </div>
                                </div>
                            </div>
                            <button id="subs-button" class="bg-red-600 rounded-sm text-white h-10 px-3 text-sm">SUBSCRIBE</button>
                        </div>
                        <div class="h-9 overflow-hidden mb-[1%] text-sm" id="v-des"></div>
                        <button  class="text-xs" id="showMore">SHOW MORE</button>
                    </div>
                </section>
            </div>
            
            <div class="pt-[1%] commentDiv">
                <section id="commentSection">
                    <div id="commentCount" class="mb-[2%]">130,506 Comments</div>
                    <div class="flex items-center mb-[3%]">
                        <div class="h-12 w-12 flex justify-center items-center text-2xl rounded-full text-white bg-cyan-500 mr-2">S</div>
                        <textarea class="outline-none resize-none h-7 dark:bg-zinc-800 dark:border-zinc-700 border-b-2 w-full flex-1 overflow-y-hidden" id="comment-box" placeholder="Add a public comment" ></textarea>
                    </div>
                    <form class="hidden justify-end w-full" id="commentSubmitter">
                        <button id="cancelButton" class="p-[1%] text-sm rounded-sm">CANCEL</button>
                        <button id="commentButton" class="bg-blue-600 text-white p-[1%] text-sm font-normal rounded-sm">COMMENT</button>
                    </form>
                    <div id="commentsDiv">
                       
                    </div>
                </section>
            </div>
                
            <div class="basis-1/3 lg:pl-6 sideDiv">
                <div id="videosDiv"></div>
                <div id="show-more-results" class="w-full cursor-pointer active:bg-blue-200 p-2 sm:hidden text-center text-blue-500 border-blue-500 border-2">SHOW MORE</div>
            </div>
        </div>
    </main>
    <div id="infoPopUp" class="hidden p-2 text-center backdrop-blur-lg bg-gray-100 text-gray-700 fixed z-30 bottom-[10%] left-1/2 transform -translate-x-1/2 w-auto rounded-lg">Rating comments is not supported by the API</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.25.0/axios.min.js" integrity="sha512-/Q6t3CASm04EliI1QyIDAA/nDo9R8FQ/BULoUFyN4n/BDdyIxeH7u++Z+eobdmr11gG5D/6nPFyDlnisDwhpYA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script async defer src="https://apis.google.com/js/api.js"
        onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
    <script src="scriptFiles/variables.js"></script>
    <script src="scriptFiles/functions.js"></script>
    <script src="scriptFiles/components.js"></script>
    <script src="videoPage.js"></script>
</body>
</html>
